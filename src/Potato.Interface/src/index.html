<!DOCTYPE html>
<html lang="en" ng-app="potato">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Theme Template for Bootstrap</title>

        <link rel="stylesheet" type="text/css" media="screen" href="/assets/css/style.min.css" >
    </head>
    <body ng-controller="IndexController">

        <div ng-view></div>

        <script type="text/ng-template" id="assets/partials/index.html">
            Main Index

            <ul>
                <li ng-repeat="connection in instance.connections.items">
                    <span ng-bind="connection.ProtocolType.Name"></span>
                    <span ng-bind="connection.Settings[0].Current.ServerNameText"></span>
                    <b>[<span ng-bind="connection.Settings[0].Current.PlayerCount"></span> / <span ng-bind="connection.Settings[0].Maximum.PlayerCount"></span>]</b>
                </li>
            </ul>
        </script>

        <script type="application/javascript" src="assets/js/script.min.js"></script>
    </body>
</html>
